{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
    <div class="accountForm">
        <h3>Password Change</h3>
        <form method="post">
        {% csrf_token %}
            {{ form }}
            <button type="submit" class="accountBtn" id="signupBtn">Change Password</button>
        </form>
    </div>
    <div class="errorForm">
        {{ form.non_field_errors }}
    </div>
{% endblock %}
